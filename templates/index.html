<div>
    <form method='post'>

        <!DOCTYPE html>

        <html>
            <head>
                <style>
                    .error {
                        color: red;
                    }
                </style>
            </head>
            <body>
            <h1>Signup</h1>
                <form method="post">
                    <table>
                        <tr>
                            <td><label for="username">Username</label></td>
                            <td><input id="username" name="username" type="text" value="">
                                <p class="error">{{username_error}}</span></td>
                        </tr>
                        <tr>
                            <td><label for="password">Password</label></td>
                            <td><input name="password" type="password">
                                <p class="error">{{password_error}}</span></td>        
                        </tr>
                        <tr>
                            <td><label for="verify_password">Verify Password</label></td>
                            <td><input name="verify_password" type="password">
                                <p class="error">{{verify_password_error}}</span></td>
                        </tr>
                        <tr>
                            <td><label for="email">Email (optional)</label></td>
                            <td><input name="email" value="">
                                <p class="error">{{email_error}}</span></td>
                        </tr>
                    </table>
                    <input type="submit">
                </form>
            </body>
        </html>
    </form>
    </div>
